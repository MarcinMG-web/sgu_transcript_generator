<!-- templates/search_results.html -->
{% load static %}
{% load extras %}

<link rel="stylesheet" type="text/css" href="{% static 'search_for_transcript/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGU-TSA highlighted transcipt</title>
</head>

<body>
    <h1 class='episode_number_result'>Episode #{{ episode_number }}</h1>
    <h2> Transcript</h2>

    <div class="button__home_read_more_transcript">
        <button class="button__beck_read_more" onclick="location.href = '/'">
            <span class="fa fa-arrow-left fa-2x"></span>

        </button>
        <button class="button__home_read_more" onclick="location.href = '/'">
            <span class="fa fa-home fa-2x"></span>
        </button>
    </div>

    <div class='show_transcript_content'>
        {{ highlighted_text }}
    </div>
</body>

</html>
